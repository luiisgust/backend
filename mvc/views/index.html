<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="pai">
        <div class="bt-flutua">
            <div class="bv">
                <img src="./public/image/MicrosoftTeams-image.png" alt="logo">
                <h3>Bem-vindo(a) de volta</h3>
            </div>
            <div class="login">
                <form>
                    <div class="mb-3">
                    <label for="txtnamel" class="col-form-label">Nome De Usu√°rio</label>
                    <input type="text" class="form-control" id="txtnamel" name="txtnamel">
                    </div>
                    <div class="mb-3">
                    <label for="txtsenhal" class="col-form-label">Senha</label>
                    <input type="password" name="txtsenhal" id="txtsenhal" class="form-control">
                    </div>
                </form>
                <div class="Button">
                    <a href="./home.html"><button type="button" class="btn btn-primary bt-flutu">Log In</button></a>
                    <button type="button" class="btn btn-success bt-flutu" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                <label for="txtname" class="col-form-label">Nome De Ususario</label>
                <input type="text" class="form-control" id="txtname" name="txtname">
                </div>
                <div class="mb-3">
                <label for="txtemail" class="col-form-label">Email</label>
                <input type="email" class="form-control" id="txtemail" name="txtemail" placeholder="example@email.com">
                </div>
                <div class="mb-3">
                <label for="txtsenha" class="col-form-label">Senha</label>
                <input type="password" name="txtsenha" id="txtsenha" class="form-control">
                </div>
                <div class="mb-3">
                <label for="txtconfirmsenha" class="col-form-label">Confirmar Senha</label>
                <input type="password" name="txtconfirmsenha" id="txtconfirmsenha" class="form-control">
                </div>
            </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
            <a href="./erro.html"><button type="button" class="btn btn-primary text-start" data-bs-dismiss="modal">Cadastrar</button></a>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
